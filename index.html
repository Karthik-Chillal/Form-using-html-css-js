<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="styles.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="big-container">
    <div class="image-container">
      <!-- <img src="imgs/wallpaper.jpg" alt=""> -->
    </div>
    <div class="content-container">
      <div class="text">
        <p>
          This is a Demo project, who's aim is to learn about forms, and how to implement them using HTML-CSS-JS.
        </p>
        <br>
        <p><u>Fill It Below.</u></p>
      </div>
      <form action="">
        <div class="form">
          <div class="up">
            <h2>Sign Up!</h2>
          </div>
          <div class="down">
            <div class="left">
              <label for="first_name">FIRST NAME:</label>
              <input autocomplete="off" required type="text" id="first_name" minlength="2">



              <label for="email">EMAIL:</label>
              <input autocomplete="off" required type="email" id="email">



              <label for="password">PASSWORD:</label>
              <input autocomplete="off" required type="password" id="password" minlength="5">

            </div>
            <div class="right">
              <label for="last_name">LAST NAME:</label>
              <input autocomplete="off" required type="text" id="last_name" minlength="2">



              <label for="ph_no.">PHONE NUMBER:</label>
              <input autocomplete="off" required type="tel" pattern="[0-9]{10}" id="ph_no.">



              <label for="cpassword">CONFIRM PASSWORD:</label>
              <input autocomplete="off" required type="password" id="cpassword">
            </div>
          </div>
        </div>
        <div class="submit">
          <button type="submit" id="form-submit">Create Account</button>
          <br>
          <p>Already have an Account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
